    <div>
      <button id="Start" onclick="start()" class="buttom">Start</button>
    </div>

    <div class="content">
      <div class="Connected" id="Connected">
        Connection status <span id="connectionStatus">waiting</span>
        Connected Devices <span id="devicesValue">-</span>
        <div id="control">
          <button onclick="onlyshow('Connect')" class="buttom">
            Connect
          </button>
          <button onclick="onlyshow('Setting')" class="buttom">Setting</button>
          <button onclick="onlyshow('counterDiv')" class="buttom">
            Counter
          </button>
          <button onclick="onlyshow('run')" class="buttom">Run</button>
        </div>
      </div>
    </div>

    <div class="card" id="Connect">
      <h3>Connect</h3>
      <p class="attention">please Connect</p>
      <button class="Reset" id="connectButton">Connect to KaStride</button>
    </div>

    <div class="card" id="Setting">

      <div class="minicard">
        <h3>Color</h3>
        <p class="attention">Number of Color</p>
        <select id="colorDropdown" class="color-label" aria-label="Select a color" disabled>
          <option hidden>select</option>
          <option value="1">1</option>
          <option value="2">1 &amp; 2</option>
          <option value="3">1 &amp; 2 &amp; 3</option>
        </select>
      </div>

      <div class="minicard">
        <h3>Distance</h3>
        <p class="attention">Sensor Sensitivity </p>
        <select id="distanceRange" class="distance-label" aria-label="Select a distance" disabled>
          <option hidden>Select</option>
          <option value="5">high</option>
          <option value="10">medium </option>
          <option value="15">low</option>
        </select>
      </div>

      <div class="minicard">
        <h3>update</h3>
        <p class="attention" style="color: red; font-size: .7rem;">don't disconnect during the update</p>
        <button onclick="startOTAUpdate()" id="progress" class="Reset" disabled>Check and Update</button>
      </div>

    </div>



    <div class="card" id="counterDiv">
      <h3>Counter</h3>
      <p class="state"><span id="counterValue">-</span></p>
      <p class="count-increase" id="timer">00:00:00</p>

      <button class="Reset" id="pauseResumeButton" onclick="pauseResumeTimer()" disabled>
        Pause
      </button>
      <button class="Reset" id="resetButton" onclick="resetCounter()" disabled>Reset Counter</button>

      <!-- History section -->
      <div id="historyDiv">
        <h4>History</h4>
        <table id="historyTable">
          <thead>
            <tr>
              <th>Remove</th>
              <th onclick="sortTable(1)">
                <div class="center-content">
                  Counter
                  <svg width="13" height="13" viewBox="0 0 13 18" fill="none">
                    <path d="M8 0L2 6V7H14V6L8 0Z" opacity="1" fill="#143642" />
                    <path d="M8 16L2 10V9H14V10L8 16Z" opacity="1" fill="#143642" />
                  </svg>
                </div>
              </th>

              <th onclick="sortTable(2)">
                <div class="center-content">
                  Time
                  <svg width="13" height="13" viewBox="0 0 13 18" fill="none">
                    <path d="M8 0L2 6V7H14V6L8 0Z" opacity="1" fill="#143642" />
                    <path d="M8 16L2 10V9H14V10L8 16Z" opacity="1" fill="#143642" />
                  </svg>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be added here dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="card" id="run">
      <h3>Run</h3>
      <label class="titlee" for="distance">Distance (m): </label>
      <input type="number" id="distance" placeholder="Enter distance" min="1" oninput="calculateSpeed()" />
      <br />
      <label class="titlee" for="time">Time (s): </label>
      <input type="number" id="time" placeholder="Enter time" min="1" oninput="calculateSpeed()" />
      <br />
      <br />
      <button onclick="toggleTimer()" class="buttom">Timer</button>
      <br />
      <p class="result">Speed: <span id="speed">0</span> m/sec</p>
    </div>

  </div>
